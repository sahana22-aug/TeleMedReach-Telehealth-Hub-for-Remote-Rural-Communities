<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Call - TeleMedReach</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="goBack()">TeleMedReach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <select id="language" onchange="changeLanguage()" class="form-select w-auto ms-auto">
                <option value="en">English</option>
                <option value="kn">ಕನ್ನಡ (Kannada)</option>
            </select>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 id="title" class="text-center mb-4">Start Audio Call</h1>
        <p id="description" class="text-center mb-5">Connecting you to a doctor...</p>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card p-3 shadow">
                    <h4 id="audio-call-title">Audio Call in Progress</h4>
                    <p id="audio-call-desc">Your audio call with the doctor is now in progress. Please stay connected.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p id="footer-text">© 2025 TeleMedReach | Empowering Healthcare Everywhere</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        const translations = {
            en: {
                title: "Start Audio Call",
                description: "Connecting you to a doctor...",
                "audio-call-title": "Audio Call in Progress",
                "audio-call-desc": "Your audio call with the doctor is now in progress. Please stay connected.",
                "footer-text": "© 2025 TeleMedReach | Empowering Healthcare Everywhere"
            },
            kn: {
                title: "ಆಡಿಯೊ ಕಾಲ್ ಪ್ರಾರಂಭಿಸಿ",
                description: "ನಿಮ್ಮನ್ನು ವೈದ್ಯರೊಂದಿಗೆ ಸಂಪರ್ಕಿಸುತ್ತಿದೆ...",
                "audio-call-title": "ಆಡಿಯೊ ಕಾಲ್ ಪ್ರಗತಿಯಲ್ಲಿ",
                "audio-call-desc": "ವೈದ್ಯರೊಂದಿಗೆ ನಿಮ್ಮ ಆಡಿಯೊ ಕಾಲ್ ಈಗ ಪ್ರಗತಿಯಲ್ಲಿ ಇದೆ. ದಯವಿಟ್ಟು ಸಂಪರ್ಕದಲ್ಲಿರಿ.",
                "footer-text": "© 2025 ಟೆಲೆಮೆಡ್‌ರೀಚ್ | ಎಲ್ಲೆಡೆ ಆರೋಗ್ಯಕ್ಕೆ ಶಕ್ತಿಕೊಳ್ಪಿಸುವುದು"
            }
        };

        function changeLanguage() {
            let lang = document.getElementById("language").value;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("description").innerText = translations[lang].description;
            document.getElementById("audio-call-title").innerText = translations[lang]["audio-call-title"];
            document.getElementById("audio-call-desc").innerText = translations[lang]["audio-call-desc"];
            document.getElementById("footer-text").innerText = translations[lang]["footer-text"];
        }
    </script>
</body>
</html>
